<div class="container">
  <div>
    <h1>User Form</h1>
    <div *ngIf = "noResultFound" class="alert alert-danger">
          <strong>Note : </strong> {{errMsg}}
    </div>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="alert alert-info">
          <strong>Note : </strong>To submit form at least one field is required.
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"
               [(ngModel)]="model.firstName" name="firstName"
               #firstName="ngModel">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"
               [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
        
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input class="form-control" id="street"
          [(ngModel)]="model.street" name="street" #street="ngModel">

      </div>
      <div class="form-group">
        <label for="town">Town</label>
        <input class="form-control" id="town"
          [(ngModel)]="model.town" name="town" #town="ngModel">
          
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input class="form-control" id="zip"
          [(ngModel)]="model.zip" name="zip" OnlyNumber=true #zip="ngModel">
        
      </div>
      <div class="form-group" style="margin-top: 27px;">
        <label> Score </label>
            <md-slider [(ngModel)]="score.value" name="score-slider"
              class="example-margin"
              [disabled]="score.disabled"
              [invert]="score.invert"
              [max]="score.max"
              [min]="score.min"
              [step]="score.step"
              [thumb-label]="score.thumbLabel"
              [tick-interval]="score.tickInterval"
              [value]="score.value"
              [vertical]="score.vertical">
          </md-slider>
          <input type="number" max="15" min="0" step=".5" [(ngModel)]="score.value" name="score">
      </div>
      <div class="form-group">
        <label> Size </label>
            <md-slider  [(ngModel)]="size.value" name="size-slider"
              class="example-margin"
              [disabled]="size.disabled"
              [invert]="size.invert"
              [max]="size.max"
              [min]="size.min"
              [step]="size.step"
              [thumb-label]="size.thumbLabel"
              [tick-interval]="size.tickInterval"
              [value]="size.value"
              [vertical]="size.vertical">
          </md-slider>
          <input type="number" max="100" min="0" [(ngModel)]="size.value" name="size">
      </div>
      <div class="form-group">
            
              <label class="radio-inline" *ngFor="let valData of radioData">
                <input type="radio" [value]="valData.value"  [(ngModel)]="model.typeOfData" name="typeOfData">
                {{valData.value}}
              </label>
          
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!((model.zip!='' || model.firstName!='' || model.lastName!='' || model.street!='' || model.town!='') && !isSubmitted)">Submit</button>
      <button type="button" class="btn btn-default" (click)="reset()">Reset</button>
    </form>
  </div>
  <!--<div class="overlay" style="
    background-color: #a94442;
    width: 100%;
    height: 35%;
    z-index: 7;
    position: absolute;
"></div>-->
</div>
<div *ngIf= "isSubmitted" class="loader"></div>
